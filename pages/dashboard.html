<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - QUIZZORA</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    
</head>
<body>
    
    <header class="header">
        <section class="nav">
            <a href="../index.html"><img class="logo" src="../assets/images/logo.png" alt="logo img"></a>
            <h1>QUIZZORA</h1>
        </section>
    </header>

    <main>
        <section class="dashboard-section">
            <h2>Quiz Results</h2>
            <table class="results-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Quiz</th>
                  <th>Score</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody id="resultsBody"></tbody>
            </table>
          </section>
        
    </main>

    <script src="../scripts/dashboard.js"></script> 


</body>
</html>
